<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>王者荣耀战力查询</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00C9FF, #92FE9D);
            --secondary-gradient: linear-gradient(135deg, #FF6B6B, #FFE66D);
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                linear-gradient(120deg, rgba(50, 150, 255, 0.05) 0%, transparent 40%),
                linear-gradient(240deg, rgba(146, 254, 157, 0.05) 0%, transparent 40%),
                linear-gradient(0deg, rgba(255, 182, 193, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 50% 0%, #f0f5ff 0%, transparent 70%),
                radial-gradient(circle at 100% 50%, #f5fff0 0%, transparent 70%),
                radial-gradient(circle at 50% 100%, #fff0f5 0%, transparent 70%),
                #ffffff;
            min-height: 100vh;
            color: #2d3436;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 添加动态背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415L51.8 0h2.827zM5.373 0l-.83.828L5.96 2.243 8.2 0H5.374zM48.97 0l3.657 3.657-1.414 1.414L46.143 0h2.828zM11.03 0L7.372 3.657 8.787 5.07 13.857 0H11.03zm32.284 0L49.8 6.485 48.384 7.9l-7.9-7.9h2.83zM16.686 0L10.2 6.485 11.616 7.9l7.9-7.9h-2.83zM22.344 0L13.858 8.485 15.272 9.9l9.9-9.9h-2.828zM32 0l-3.657 3.657 1.414 1.414L33.514 1.414 32 0zm-10.344 0L16.172 5.485 17.586 6.9l5.657-5.657-1.414-1.414L21.656 0zm10.344 0L28.343 3.657l1.414 1.414L32 2.828 30.586 1.414 32 0z' fill='%2392FE9D' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E"),
                linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 100%);
            z-index: -1;
            animation: backgroundFloat 30s ease-in-out infinite alternate;
        }

        @keyframes backgroundFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(10px, 10px) rotate(1deg); }
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .marquee-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, 
                rgba(64, 169, 255, 0.95),
                rgba(0, 144, 255, 0.95)
            );
            padding: 14px 0;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 
                0 8px 25px rgba(0, 144, 255, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
            padding-left: 100%;
            color: white;
            font-weight: 500;
            font-size: 14px;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 30px 60px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            20%, 100% { transform: translateX(100%); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
        }

        h1 {
            background: linear-gradient(135deg, #00C9FF, #92FE9D);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .version-info {
            font-size: 14px;
            color: #666;
            opacity: 0.8;
            background: linear-gradient(135deg, #666, #999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .search-box {
            width: 100%;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid rgba(64, 169, 255, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.05),
                0 0 0 transparent;
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(64, 169, 255, 0.8);
            background: #ffffff;
            box-shadow: 
                0 0 0 4px rgba(64, 169, 255, 0.1),
                inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder {
            color: #666;
            font-weight: 500;
        }

        .platform-select {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }

        .platform-btn {
            padding: 16px;
            border: none;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .platform-btn:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .platform-btn.active {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
        }

        .platform-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            background: linear-gradient(135deg, #4A90E2, #357ABD);
        }

        .platform-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .platform-btn:hover::after {
            transform: translateX(100%);
        }

        .search-btn {
            width: 100%;
            padding: 18px 30px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        .search-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-btn:hover::after {
            transform: translateX(100%);
        }

        .result {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-info {
            text-align: center;
            margin-bottom: 30px;
            animation: successPulse 0.5s ease;
            position: relative;
        }

        .hero-photo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, #00C9FF, #92FE9D);
            box-shadow: 
                0 10px 20px rgba(0, 201, 255, 0.2),
                inset 0 0 0 2px rgba(255, 255, 255, 0.5);
            animation: rotate 8s linear infinite;
        }

        .hero-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .hero-photo-container:hover .hero-photo {
            transform: scale(1.05);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.7);
        }

        .score-table th {
            background: rgba(64, 169, 255, 0.1);
            color: #1a1a1a;
            font-weight: 600;
            padding: 20px;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .score-table td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 201, 255, 0.1);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .score-table tr:hover td {
            background: rgba(0, 201, 255, 0.05);
        }

        .score-table tr:last-child td {
            border-bottom: none;
        }

        .medal {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .update-time {
            text-align: right;
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }

        .loading {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 201, 255, 0.2);
            border-radius: 50%;
            border-top-color: #00C9FF;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.1);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin: 15px 0;
            border: 1px solid rgba(255, 107, 107, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.1);
            font-weight: 500;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .welcome-image {
            width: 300px;
            height: 300px;
            margin: 10px auto 30px;
            display: block;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            opacity: 1;
            transform: translateY(0);
            object-fit: cover;
        }

        .welcome-image.hide {
            opacity: 0;
            transform: translateY(20px);
            height: 0;
            margin: 0 auto;
        }

        .bottom-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .bottom-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            flex: 1;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .bottom-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bottom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .bottom-btn:hover::before {
            transform: translateX(100%);
        }

        .btn-blue {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
        }

        .btn-blue:hover {
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .btn-purple {
            background: linear-gradient(135deg, #7E57C2, #5E35B1);
            box-shadow: 0 4px 15px rgba(126, 87, 194, 0.2);
        }

        .btn-purple:hover {
            box-shadow: 0 8px 25px rgba(126, 87, 194, 0.3);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #FF9800, #FF5722);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.2);
        }

        .btn-gradient:hover {
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
        }

        @media (max-width: 480px) {
            .page-container {
                padding: 10px;
            }

            .glass-card {
                padding: 20px;
            }

            .platform-select {
                grid-template-columns: 1fr;
                margin: 8px 0;
            }

            h1 {
                font-size: 20px;
            }

            .version-info {
                font-size: 12px;
            }

            .score-table th,
            .score-table td {
                padding: 10px 8px;
            }

            .marquee-container {
                margin: 10px 0;
                padding: 10px 0;
            }

            .search-btn {
                padding: 16px 24px;
            }

            .hero-photo-container {
                width: 100px;
                height: 100px;
                margin: 0 auto 15px;
                padding: 3px;
            }

            .hero-photo {
                border-width: 3px;
            }

            .welcome-image {
                margin: 5px auto 25px;
                width: 80%;
                height: auto;
                aspect-ratio: 1/1;
            }

            .bottom-buttons {
                flex-direction: column;
                gap: 10px;
                padding: 0 20px;
            }

            .bottom-btn {
                width: 100%;
                max-width: none;
                padding: 12px 20px;
            }

            .search-section {
                gap: 15px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="marquee-container">
            <div class="marquee-text">
                王者荣耀战力查询系统 | 实时更新全服数据 | 支持所有英雄查询 | 安卓QQ区 | 安卓微信区 | 苹果QQ区 | 苹果微信区
            </div>
        </div>

        <div class="glass-card">
            <div class="header">
                <h1>王者荣耀战力查询系统</h1>
                <div class="version-info">V1.0版本 人工913792313</div>
            </div>

            <img src="tu.png" alt="欢迎图片" class="welcome-image" id="welcomeImage">

            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="heroName" placeholder="请输入英雄名称，例如：兰陵王">
                </div>

                <div class="platform-select">
                    <button class="platform-btn active" data-type="aqq">安卓QQ区</button>
                    <button class="platform-btn" data-type="awx">安卓微信区</button>
                    <button class="platform-btn" data-type="iqq">苹果QQ区</button>
                    <button class="platform-btn" data-type="iwx">苹果微信区</button>
                </div>

                <button class="search-btn" onclick="searchHero()">立即查询</button>
            </div><br>

            <div class="result" id="result" style="display: none;">
                <div id="heroInfo"></div>
            </div>

            <div class="bottom-buttons">
                <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=KTy9-4EcKKw9yHPcrsydoBlUaCZ-YI0d&authKey=zHaqcD75lahQd9ZHEzAGHefZ0D4vB7DLGkIM8Vo9VZjG6p440geypN3rqhLrcIW9&noverify=0&group_code=418298979" target="_blank" class="bottom-btn btn-blue">售后群聊</a>
                <a href="https://qm.qq.com/q/yTHqHhYxFY" target="_blank" class="bottom-btn btn-purple">人工客服</a>
                <a href="http://563800.xyz/" target="_blank" class="bottom-btn btn-gradient">王者战区修改</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        async function searchHero() {
            const heroName = document.getElementById('heroName').value.trim();
            if (!heroName) {
                showError('请输入英雄名称');
                return;
            }

            // 隐藏欢迎图片
            const welcomeImage = document.getElementById('welcomeImage');
            welcomeImage.classList.add('hide');

            const resultDiv = document.getElementById('result');
            const heroInfoDiv = document.getElementById('heroInfo');

            try {
                resultDiv.style.display = 'block';
                heroInfoDiv.innerHTML = `
                    <div style="text-align: center;">
                        <div class="loading"></div>
                        <div style="margin-top: 10px; color: #666;">正在查询中...</div>
                    </div>
                `;

                const platform = document.querySelector('.platform-btn.active').dataset.type;
                const apiUrl = `https://api.xxoo.team/hero/getHeroInfo.php?hero=${encodeURIComponent(heroName)}&type=${platform}`;

                const response = await fetch(apiUrl);
                const data = await response.json();

                resultDiv.classList.remove('show');

                if (data.code === 200) {
                    const heroInfo = `
                        <div class="hero-info">
                            <div class="hero-photo-container">
                                <img src="${data.data.photo}" alt="${data.data.name}" class="hero-photo">
                            </div>
                            <h3 style="margin: 10px 0 5px;">${data.data.name}</h3>
                            <p style="color: var(--text-secondary); font-size: 14px;">${data.data.platform}</p>
                        </div>
                        
                        <table class="score-table">
                            <thead>
                                <tr>
                                    <th>等级</th>
                                    <th>区域</th>
                                    <th>战力</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span class="medal">🏆</span>省级</td>
                                    <td>${data.data.province}</td>
                                    <td>${data.data.provincePower}</td>
                                </tr>
                                <tr>
                                    <td><span class="medal">🥈</span>市级</td>
                                    <td>${data.data.city}</td>
                                    <td>${data.data.cityPower}</td>
                                </tr>
                                <tr>
                                    <td><span class="medal">🥉</span>区级</td>
                                    <td>${data.data.area}</td>
                                    <td>${data.data.areaPower}</td>
                                </tr>
                                <tr>
                                    <td><span class="medal">🎖️</span>国标</td>
                                    <td>全国</td>
                                    <td>${data.data.guobiao}</td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <div class="update-time">
                            更新时间：${data.data.updatetime}
                        </div>
                    `;
                    heroInfoDiv.innerHTML = heroInfo;
                } else {
                    heroInfoDiv.innerHTML = `
                        <div class="error-message">
                            <div style="font-size: 24px; margin-bottom: 10px;">😕</div>
                            ${data.msg}
                        </div>
                    `;
                }

                setTimeout(() => {
                    resultDiv.classList.add('show');
                }, 50);

            } catch (error) {
                console.error('查询失败:', error);
                showError('查询失败，请稍后重试');
            }
        }

        function showError(message) {
            const welcomeImage = document.getElementById('welcomeImage');
            welcomeImage.classList.remove('hide');
            
            const heroInfoDiv = document.getElementById('heroInfo');
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            heroInfoDiv.innerHTML = `
                <div class="error-message">
                    <div style="font-size: 24px; margin-bottom: 10px;">😕</div>
                    ${message}
                </div>
            `;
        }

        document.getElementById('heroName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchHero();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const marqueeText = document.querySelector('.marquee-text');
            marqueeText.innerHTML += marqueeText.innerHTML;
        });
